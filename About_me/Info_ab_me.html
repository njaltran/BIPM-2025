<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jack — Portfolio</title>
  <meta name="description" content="Portfolio of Jack — entrepreneur & data/startup builder. Projects, experience, and ways to get in touch." />
  <meta name="color-scheme" content="light dark" />
  <meta property="og:title" content="Jack — Portfolio" />
  <meta property="og:description" content="Entrepreneur in data & startups. Selected work, writing, and contact." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%231041c9'/%3E%3Ctext x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='74' fill='white'%3EJ%3C/text%3E%3C/svg%3E" />
  <style>
    :root{
      --bg: #0b1020;          /* slate-950 */
      --bg-2: #10172a;        /* slate-900 */
      --text: #e5e7eb;        /* slate-200 */
      --muted: #94a3b8;       /* slate-400 */
      --card: #0f172a;        /* slate-900/800 */
      --accent: #1041c9;      /* brandy blue */
      --accent-2:#60a5fa;     /* blue-400 */
      --ring: rgba(96,165,250,.5);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --radius-sm: 12px;
      --fw-600: 600;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg:#f8fafc;       /* slate-50 */
        --bg-2:#ffffff;     /* white */
        --text:#0f172a;     /* slate-900 */
        --muted:#475569;    /* slate-600 */
        --card:#ffffff;     
        --shadow: 0 10px 30px rgba(2,6,23,.08);
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial; 
      background: radial-gradient(1200px 800px at 80% -10%, rgba(16,65,201,.18), transparent 50%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      color:var(--text); line-height:1.6;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .wrap{max-width:1100px; margin-inline:auto; padding:28px 20px}
